<body>
<script>
    let temp = null;
    let a = [-3,5,1,3,2,10];
    for(let i = 0;i<(a.length)/2;i++){
        temp=a[i];
        a[i]=a[a.length-i-1];
        a[a.length-i-1]=temp;
    }
    alert(a);
</script>
